<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <header class="header-main-page">
            <div class="logo-block-header">
                <a href="/"><img src="images/logo_toosushi.png" alt=""></a>
            </div>
            <div class="header-address-block">
                <div class="header-address">
                    <img src="images/marker.png" alt="">
                    <span>Курск</span>, Орловская, 24 «Б»
                </div>
                <div class="header-time">
                    <div class="header-time-img">
                        <img src="images/time.png" alt="">
                    </div>
                    <div class="header-time-text">
                        c 10:00 до 23:00<br>
                        ПТ и СБ до 00:00
                    </div>
                </div>
            </div>
            <div class="header-feedback">
                <div class="header-feedback-text">
                    Любишь суши?<br>
                    Звони и кушай!
                </div>
                <div class="header-feedback-phone">
                    <a href="tel:+74712311322">311-322</a>
                </div>
            </div>
            <div class="header-social">
                <div class="header-social-item">
                    <a href="https://vk.com/roll_kursk" target="_blank"><img src="images/vk.png" alt=""></a>
                </div>
                <div class="header-social-item">
                    <a href="https://www.instagram.com/roll_kursk" target="_blank"><img src="images/insta.png" alt=""></a>
                </div>
            </div>
            <div class="header-cart">
                <div class="header-cart-link">
                    <button type="button"><img src="images/cart.png" alt=""></button>
                    <div class="header-cart-number">3</div>
                </div>
                <div class="header-cart-title">
                    СУММА
                </div>
                <div class="header-cart-price">
                    899 <i class="fa fa-rub" aria-hidden="true"></i>
                </div>
            </div>
        </header>
    </div>
    <div class="red-back-block">
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">

                <div class="collapse navbar-collapse" id="navbar-main">

                        <li><a href="#"><span>СЕТЫ</span>

                        </a>
                        </li>

                        </a></li>
                        <li><a href="#"><span>СУШКИ</span>
                            <img src="images/icon-sushi.png" alt="">
                        </a></li>
                        <li><a href="#"><span>ЗАКУСКИ</span>
                            <img src="images/icon-snake.png" alt="">
                        </a></li>
                        <li><a href="#"><span>СОУСЫ</span>
                            <img src="images/icon-sousage.png" alt="">
                        </a></li>
                        <li><a href="#"><span>НАПИТКИ</span>
                            <img src="images/icon-drink.png" alt="">
                        </a></li>
                        <li><a href="#"><span>ДОСТАВКА</span>
